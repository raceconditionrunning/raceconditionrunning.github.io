name: Deploy Jekyll site to Pages

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    concurrency: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: pip

      - name: Install calendar dependencies
        run: pip install -r requirements.txt

      - name: Check and build routes from route db
        run: make _data/routes.yml

      - name: Build GIS files
        run: make gis

      - name: Build calendar
        run: make rcc.ics

      - name: Set up Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: cache HTMLProofer
        id: cache-htmlproofer
        uses: actions/cache@v4
        with:
          path: tmp/.htmlproofer
          key: ${{ runner.os }}-htmlproofer

      - name: Run tests
        continue-on-error: true
        run: |
          bundle exec htmlproofer ./_site \
          --only-4xx \
          --assume-extension .html \
          --no-enforce-https \
          --ignore-missing-alt \
          --ignore-urls '/fonts.googleapis.com/,/fonts.gstatic.com/' \
          --swap-urls 'https?\:\/\/raceconditionrunning\.com:,^${{ steps.pages.outputs.base_path }}:' \
          --cache '{ "timeframe": { "external": "30d" } }'

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
